<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/payment.css" />
    <title>payment form</title>
  </head>
  <body>
    <div class="container">
      <form action="" method="get">
        <h1 class="heading">Payment Form</h1>
        <hr />
        <h2>Contact Details</h2>
        <p>Name : <input type="text" required placeholder="Enter Name" /></p>
        <p>
          Phone no :
          <input type="number" name="no" id="no" placeholder="Enter Phone no" />
        </p>
        <fieldset>
          <legend>Gender</legend>
          Male :<input
            type="radio"
            name="gender"
            id="male"
            class="gender"
            required
          />
          Female :<input
            type="radio"
            name="gender"
            id="female"
            class="gender"
            required
          />
        </fieldset>
        <p>
          Address :
          <textarea
            name="address"
            id="ad"
            cols="60"
            rows="5"
            placeholder="Enter Your Address"
          ></textarea>
        </p>
        <p>
          Email :
          <input type="email" name="email" id="em" placeholder="Enter Email" />
        </p>
        <p>
          Pincode :
          <input
            type="number"
            name="pin"
            id="pin"
            placeholder="Enter Pincode"
          />
        </p>
        <hr />
        <h2>Payment Details</h2>
        <p>
          Card Type :
          <select name="card" id="cd" required>
            <option value="">--select card--</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
          </select>
        </p>
        <p>
          Card no :
          <input
            type="number"
            name="cno"
            id="cno"
            placeholder="Enter Card Number"
            required
          />
        </p>
        <p>Expiry date : <input type="date" name="exp" id="exp" required /></p>
        <p>
          CVV :
          <input
            type="password"
            name="cv"
            id="cv"
            required
            placeholder="Enter Card CVV"
          />
        </p>
        <input type="submit" value="PAY NOW" />
      </form>
    </div>
  </body>
</html>
